<!DOCTYPE html>
<html>

  <head>
    <title>AKWA TEST WEBSITE</title>
  </head>
  <body>

    <form>
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" placeholder="Dwayn">

      <br><br>

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" placeholder="jhonson">

      <br><br>


      <input type="Reset">

      <br><br>

      <input type="Submit">

      <br><br>

      <label for="title">title::</label>

      <label for="Mr.">Mr.</label>
      <input type="radio" value="Mr." id="Mr." name="title">
      <label for="Mrs.">Mrs.</label>
      <input type="radio" value="Mrs." id="Mrs." name="title">
      <label for="Miss.">Miss.</label>
      <input type="radio" value="Miss." id="Miss." name="title">
      <label for="PhD.">PhD.</label>
      <input type="radio" value="PhD." id="PhD." name="title">

      <br><br>

      <label for="payment">Payment:</label>
      <select id="payment">
          <option value="visa">Visa</option>
          <option value="mastercard">Mastercard</option>
          <option value="giftcard">Giftcard</option>
          <option value="check">Check</option>
      </select>

      <br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Example@gmail.com">


      <br><br>

      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday">

      <br><br>

      <label for="password">Password:</label>
      <input type="password" id="pass" name="pass" maxlength="12">
      max 12 characters
      <br><br>

      <label for="subscribe">Subscribe:</label>
      <input type="checkbox" id="sub" >
    </form>


  </body>
  </html>
